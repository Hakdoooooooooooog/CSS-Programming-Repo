<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial 9</title>

    <link rel="stylesheet" href="style.css">


    <script src="https://kit.fontawesome.com/aa09edf89e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Icons-->
    <!--
        Icons are used to add icons to your website.
        There are many icon libraries available, such as Font Awesome, Glyphicons, etc.
        In this tutorial, we will use Font Awesome.
        To use Font Awesome, you must include the following code in the <head> section of your HTML document:
        <script src="https://kit.fontawesome.com/aa09edf89e.js" crossorigin="anonymous"></script>
        You can use Font Awesome icons by adding the class "fas" to the <i> tag.
        For example, to add a "home" icon, you can use the following code:
        <i class="fas fa-home"></i>
        You can also use Font Awesome icons as a background image.
        To do this, you must add the class "fa" to the <i> tag, and add the class "fa-home" to the <i> tag.
        For example, to add a "home" icon as a background image, you can use the following code:
        <i class="fa fa-home"></i>
        You can also use Font Awesome icons as a link.
        To do this, you must add the class "fa" to the <i> tag, and add the class "fa-home" to the <i> tag.
        For example, to add a "home" icon as a link, you can use the following code:
        <a href="https://www.w3schools.com"><i class="fa fa-home"></i></a>
    -->

    <!--
        Font Awesome Icons:
        https://fontawesome.com/icons?d=gallery
    -->
    
    <i class="fa-solid fa-house"></i>
    <i class="fa-brands fa-twitter"></i>
    <a href="https://youtube.com">
        <i class="fa-brands fa-youtube"></i>
    </a>
    
</body>
</html>
