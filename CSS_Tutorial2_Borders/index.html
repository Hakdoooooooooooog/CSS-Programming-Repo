    <!--
        border: 1px solid red;
        border: 1px solid #ff0000;
        border: 1px solid rgb(255, 0, 0);

        border: 1px solid hsl(0, 100%, 50%);
        border: 1px solid hsla(0, 100%, 50%, 0.5);
    -->

    <!--
        The border property is a shorthand property for the following properties:
        border-width
        border-style
        border-color
        ------------------------------------------------------------------------------------
        The border-style property specifies the style of the border.
        The following values are allowed:
        solid - Defines a solid border
        dashed - Defines a dashed border
        dotted - Defines a dotted border
        double - Defines a double border
        groove - Defines a 3D grooved border. The effect depends on the border-color value
        ridge - Defines a 3D ridged border. The effect depends on the border-color value
        inset - Defines a 3D inset border. The effect depends on the border-color value
        outset - Defines a 3D outset border. The effect depends on the border-color value
        none - Defines no border
        hidden - Defines a hidden border
        The default value is "none"
        ------------------------------------------------------------------------------------
        The border-width property specifies the width of the border.
        The following values are allowed:
        thin - Defines a thin border
        medium - Defines a medium border
        thick - Defines a thick border
        The default value is "medium"
        ------------------------------------------------------------------------------------
        The border-color property specifies the color of the border.
        The default value is the color of the element
        ------------------------------------------------------------------------------------
        The border-radius property specifies the radius of the border of an element.
        The radius applies to the border of the element, not the box.
        The radius is defined by the radius of the circle that would be drawn around the element.
        The following values are allowed:
        <length> - Defines the radius of the circle
        % - Defines the radius of the circle as a percentage of the width of the element
        The default value is "0"
    -->

    <!--
        The border-radius property is a shorthand property for the following properties:
        border-top-left-radius
        border-top-right-radius
        border-bottom-left-radius
        border-bottom-right-radius
        ------------------------------------------------------------------------------------
        The border-top-left-radius property specifies the radius of the border of the top-left corner of an element.
        The border-top-right-radius property specifies the radius of the border of the top-right corner of an element.
        The border-bottom-right-radius property specifies the radius of the border of the bottom-right corner of an element.
        The border-bottom-left-radius property specifies the radius of the border of the bottom-left corner of an element.
        ------------------------------------------------------------------------------------
        The radius applies to the border of the element, not the box.
        The radius is defined by the radius of the circle that would be drawn around the element.
        The following values are allowed:
        <length> - Defines the radius of the circle
        % - Defines the radius of the circle as a percentage of the width of the element
        The default value is "0"
    -->

    <!--
        The border-image property is a shorthand property for the following properties:
        border-image-source
        border-image-slice
        border-image-width
        border-image-outset
        border-image-repeat
        ------------------------------------------------------------------------------------
        The border-image-source property specifies the image to be used as a border.
        The default value is "none"
        ------------------------------------------------------------------------------------
        The border-image-slice property specifies how to slice the border image.
        The following values are allowed:
        <number> - Defines the number of slices
        % - Defines the number of slices as a percentage of the image
        fill - Fills the remaining area of the border
        The default value is "100%"
        ------------------------------------------------------------------------------------
        The border-image-width property specifies the width of the border image.
        The following values are allowed:
        <length> - Defines the width of the border image
        % - Defines the width of the border image as a percentage of the border width
        auto - The image is scaled to fit the border
        The default value is "1"
        ------------------------------------------------------------------------------------
        The border-image-outset property specifies the amount by which the border image area extends beyond the border box.
        The following values are allowed:
        <length> - Defines the amount by which the border image area extends beyond the border box
        % - Defines the amount by which the border image area extends beyond the border box as a percentage of the border width
        The default value is "0"
        ------------------------------------------------------------------------------------
        The border-image-repeat property specifies whether the border image should be repeated, rounded or stretched.
        The following values are allowed:
        stretch - The border image is stretched to fill the border
        repeat - The border image is repeated to fill the border
        round - The border image is repeated and scaled to fill the border
        The default value is "stretch"
    -->
